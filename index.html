<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Practice Exercise #2</title>

<!-- BOOTSTRAP CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

	<div class="container">

		<h1>Who's team will win this Intrams?</h1>

		<br>

		<input type="text" class="form-control" id="intrams" placeholder="Eg. Blue Bears">

		<br>

		<button type="submit" class="btn btn-secondary" onclick="ruby()">Show Me</button>

		<br>

		<h1 id="show_here"> Winning team is... </h1>

	</div>

<!-- JAVASCRIPT CODING -->
	<script type="text/javascript">
		function ruby() {
			var team = document.getElementById("intrams").value;

			if (team == 'Blue Bears') {
				document.getElementById("show_here").innerHTML = "Blue Bears big love ♥";
		}

			else if (team == 'Red Bulldogs') {
				document.getElementById("show_here").innerHTML = "Red Bulldogs bark no bite ...❓";
		}

			else if (team == 'Green Hornets') {
				document.getElementById("show_here").innerHTML = "You guys like Shrek's colour, huh?";
		}

			else if (team == 'Yellow Tigers') {
				document.getElementById("show_here").innerHTML = "I've heard you get called the piss-piss kitties?";
		}

			else{document.getElementById("show_here").innerHTML = "No answer? Man, you've got no loyalty, ya no-sport. Go for the win ig.";
		}

		}
	</script>

</body>
</html>
